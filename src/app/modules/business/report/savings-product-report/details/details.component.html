<app-headers title="Reports/Savings Products/Regular" ></app-headers>

<a routerLink="/app/business/reports/savings-product/" class="return">&larr; Back </a>



<div class="row">
    <div class="col-md-12 col-12 mb-12">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-between align-items-center">
                <div class="col">
      
                    <div class="col-md-7 col-sm-9 col-12 mb-12">
                        <span class="has-search">
                          <input type="text" name="search" placeholder="Filter" class="search form-control" />
                          <mat-icon class="icon ml-1 search-icon">filter_list</mat-icon>
                        </span>
                      </div>
                    </div>
      
                <div class="col-md-5 col-sm-3 col-12 mb-12 text-right">
                    <button class="btn btn-primary">Export</button>
                </div>
              </div>
        </div>
    </div>
</div>
</div>
