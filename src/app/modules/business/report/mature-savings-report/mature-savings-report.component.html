<div class="row">
    <div class="col-md-12 col-12 mb-12">

        <div class="card-body">
          <div class="row justify-content-between align-items-center">


            <div class="col-md-3 col-6 col-sm-3 ">
                <span class="has-search">
                  <input type="text" name="search" placeholder="Start Date" class="search form-control" />
                  <mat-icon class="icon ml-1 search-icon">filter_list</mat-icon>
                </span>
              </div>

            <div class="col-md-3 col-6 col-sm-3 ">
                <span class="has-search">

<div class="row">

    <div class="col-md-12 col-12 mb-12">

        <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date Joined</th>
                  <th scope="col">Savings Plans</th>
                  <th scope="col">Principal</th>
                  <th scope="col">Interest Due</th>
                  <th scope="col">Mature Savings</th>
                </tr>
              </thead>
              <tbody class="text-muted">
                <tr *ngFor="let each of all">
                  <td><a routerLink="{{each.user_id}}">{{each.created_on | date : 'medium'}}</a></td>
                  <td><a routerLink="{{each.user_id}}">{{each.plan_id}}</a></td>
                  <td>{{each.principal}}</td>
                  <td>{{each.interest_due}}</td>
                  <td>{{'--------'}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
    </div>
