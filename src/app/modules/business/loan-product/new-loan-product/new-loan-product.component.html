<a routerLink="/app/business/loan-product" class="return">&larr; Back</a>

<app-headers title="Add New Loan Products"></app-headers>



<br>
<div class="col-md-12">
    <div class="card">
    <div class="card-body">
            <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper" style="background-color: transparent;">
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
 

                    <div class="row" style="padding: 2rem 2rem;">
                        <div class="col-md-6 col-12 col-mb-12">
                            <div class="user-data centered">
                                <h4>Loan Details</h4>
                                <small class="text-muted">Enter loan details here</small>
                            </div>
                        </div>
                        <div class="col-md-6 col-12 mb-12">
                            <mat-form-field class="col-md-12">
                                <input matInput placeholder="Loan Product Name" formControlName="firstCtrl" required>
                              </mat-form-field>
                              <mat-form-field class="col-md-6">
                                <input matInput placeholder="Amount Range (Max)" formControlName="firstCtrl" required>
                              </mat-form-field>
                              <mat-form-field class="col-md-6">
                                <input matInput placeholder="Amount Range (min)" formControlName="firstCtrl" required>
                              </mat-form-field>
                              <mat-form-field class="col-md-6">
                                <input matInput placeholder="Interest %" formControlName="firstCtrl" required>
                              </mat-form-field>
                              <mat-form-field class="col-md-6">
                                <!-- <input matInput placeholder="Tenor" formControlName="firstCtrl" required> -->
                                <mat-select placeholder="Tenor" name="tenor">
                                    <mat-option value="15 days">15 days</mat-option>
                                    <mat-option value="30 days">30 days</mat-option>
                                </mat-select>
                              </mat-form-field>

                              <div class="row">
                                <!-- <div class="form-group col-md-3"></div> -->
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-success col-md-12">Save for later</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <button mat-button matStepperNext class="btn btn-primary col-md-12">Next</button>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                  </form>
                </mat-step>
                <mat-step>


                  <form [formGroup]="secondFormGroup">
                    <div class="row" style="padding: 2rem 2rem;">
                        <div class="col-md-6 col-12 col-mb-12">
                            <div class="user-data centered">
                                <h4>Repayment Details</h4>
                                <small class="text-muted">Enter loan repayment details here</small>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 mb-12">
                            <mat-form-field class="col-md-12">
                                <mat-select placeholder="Repayment Method" name="method">
                                    <mat-option value="Card">Card</mat-option>
                                    <mat-option value="Bank Direct Debit">Bank Direct Debit</mat-option>
                                    <mat-option value="Wallet">Wallet</mat-option>
                                </mat-select>
                            </mat-form-field>
                              <mat-form-field class="col-md-12">
                                <mat-select placeholder="Repayment Model" name="model">
                                    <mat-option value="Reducing Balance">Reducing Balance</mat-option>
                                    <mat-option value="Straight Line">Straight Line</mat-option>
                                </mat-select>
                            </mat-form-field>
                              <div class="row">
                                <div class="form-group col-md-6">
                                    <button mat-button matStepperPrevious class="btn btn-success col-md-12">Back</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-primary col-md-12">Save</button>
                                </div>
                            
                            </div>
                        </div>


                    </div>

                    

                  </form>
                </mat-step>
              </mat-horizontal-stepper>
        </div>   
    </div>
</div>
