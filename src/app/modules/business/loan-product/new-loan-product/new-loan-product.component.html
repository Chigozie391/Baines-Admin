<a routerLink="/app/business/loan-product" class="return">&larr; Back</a>

<app-headers title="Add New Loan Products"></app-headers>


<div class="row">
    <div class="col-md-12 col-12 col-mb-12">
        <div class="card">
            <div class="card-body-menu">

                 <ngb-tabset type="pills" justify="justified">
                    <br>
                    <ngb-tab title="Loan Details">
                        
                        <ng-template ngbTabContent>
                            <div class="row" style="padding: 2rem 2rem;">
                                <div class="col-md-6 col-12 col-mb-12">
                                    <div class="user-data centered">
                                        <h4>Loan Details</h4>
                                        <small class="text-muted">Enter loan details here</small>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 mb-12">
                                    <form action="">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label for="productName">Loan Product Name</label>
                                                <input type="text" id="productName" class="form-control ">
                                            </div>
                                        </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="productName">Amount Range <span class="text-right">(N)</span> </label>
                                                    <input type="text" id="productName" placeholder="Min" class="form-control ">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="productName"> </label>
                                                    <input type="text" id="productName" placeholder="Max" class="form-control ">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="productName">Interest Rate</label>
                                                    <input type="text" id="productName" placeholder="Interest %" class="form-control">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="productName">Tenor</label>
                                                    <select id="productName" class="form-control" style="height: 2.5rem;">
                                                        <option value="15 days">15 Days</option>
                                                        <option value="30 days">30 Days</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <!-- <div class="form-group col-md-3"></div> -->
                                                <div class="form-group col-md-6">
                                                    <button type="submit" class="btn btn-success col-md-12">Save for later</button>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <button type="submit" class="btn btn-primary col-md-12">Next</button>
                                                </div>
                                            
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>

                    <br>
                    <ngb-tab title="Repayment Details">
                        <ng-template ngbTabContent>
                            <div class="row" style="padding: 2rem 2rem;">
                                <div class="col-md-6 col-12 col-mb-12">
                                    <div class="user-data centered">
                                        <h4>Repayment Details</h4>
                                        <small class="text-muted">Enter loan repayment details here</small>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 mb-12">
                                    <form action="">
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <label for="productName">Repayment Method</label>
                                                <select id="productName" class="form-control ">
                                                    <option value="15 days">Card</option>
                                                    <option value="30 days">Bank Direct Debit</option>
                                                    <option value="30 days">Wallet</option>
                                                </select>
                                            </div>
                                        </div>
                                            <div class="row">
                                                <div class="form-group col-md-12">
                                                    <label for="productName">Repayment Model</label>
                                                    <select id="productName" class="form-control ">
                                                        <option value="15 days">Reducing Balance</option>
                                                        <option value="30 days">Straight Line</option>
                                                    </select>
                                                </div>
                                            </div>
    
                                            <div class="row">
                                                <!-- <div class="form-group col-md-3"></div> -->
                                                <div class="form-group col-md-6">
                                                    <button type="submit" class="btn btn-success col-md-12">Save for later</button>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <button type="submit" class="btn btn-primary col-md-12">Save</button>
                                                </div>
                                            
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>

                </ngb-tabset> 

            </div>
        </div>
    </div>
</div>
