<div class="row">

          <div class="col">
            <h5 class="m-0 p-0 text-dark-blue">All Transactions</h5>
          </div>

          <div class="col-md-5 col-12 mb-12">
            <span class="has-search">
                <mat-icon class="icon ml-1 search-icon">search</mat-icon>
              <input type="text" name="search" placeholder="Search by ID, date, type, e.t.c" class="search form-control" />
            </span>
            <!-- <button class="btn btn-primary">filter</button> -->
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Status</th>
              <th scope="col">ID</th>
              <th scope="col">Customer</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody class="text-muted">
            <tr *ngFor="let country of [1,2,3]">
              <td> <span class="badge badge-warning">Pending</span></td>
              <td><a routerLink="LSQ1234876">LSQ1234876</a></td>
              <td><a routerLink="LSQ1234876">Samuel Olabode</a></td>
              <td>Loan Repayment</td>
              <td>14 Jan 2019, 07:45:21</td>
              <td>₦2,300,500.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
