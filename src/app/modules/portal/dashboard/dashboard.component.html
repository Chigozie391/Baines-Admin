<app-headers title="Dashboard"></app-headers>

<div class="row">


  <div class="col-6 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <small class="text-muted">Overviews</small>
            <h5 class="font-weight-bold">Lenders</h5>
          </div>
          <div class="col-auto">
            <div class="row">
              <div class="col-auto text-right">
                <small class="text-muted"><span class="dark-blue-square"></span> Total</small>
                <h6>₦500,000.00</h6>
              </div>
              <div class="col-auto text-right">
                <small class="text-muted"><span class="red-square"></span> Active</small>
                <h6>₦20,000.00</h6>
              </div>
            </div>
          </div>
        </div>
        <canvas id="lenders"></canvas>
      </div>
    </div>
  </div>

  <div class="col-6 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <small class="text-muted">Overviews</small>
            <h5 class="font-weight-bold">Borrowers</h5>
          </div>
          <div class="col-auto">
            <div class="row">
              <div class="col-auto text-right">
                <small class="text-muted"><span class="green-square"></span> Total</small>
                <h6>₦500,000.00</h6>
              </div>
              <div class="col-auto text-right">
                <small class="text-muted"><span class="red-square"></span> Active</small>
                <h6>₦20,000.00</h6>
              </div>
            </div>
          </div>
        </div>
        <canvas id="borrowers"></canvas>
      </div>
    </div>
  </div>

  <div class="col-6 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="row mb-4">
            <div class="col">
              <small class="text-muted">Overviews</small>
              <h5 class="font-weight-bold">Loan Amount</h5>
            </div>
            <div class="col-auto">
              <div class="row">
                <div class="col-auto text-right">
                  <small class="text-muted"><span class="dark-blue-square"></span> Total</small>
                  <h6>₦500,000.00</h6>
                </div>
                <div class="col-auto text-right">
                  <small class="text-muted"><span class="red-square"></span> Active</small>
                  <h6>₦20,000.00</h6>
                </div>
              </div>
            </div>
          </div>
          <canvas id="loan"></canvas>
        </div>
      </div>
    </div>

  <div class="col-6 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="row mb-4">
          <div class="col">
            <small class="text-muted">Overviews</small>
            <h5 class="font-weight-bold">Failed Loan</h5>
          </div>
          <div class="col-auto">
            <div class="row">
              <div class="col-auto">
                <div class="row">
                  <div class="col-auto text-right">
                    <small class="text-muted"><span class="green-square"></span> Total</small>
                    <h6>₦500,000.00</h6>
                  </div>
                  <div class="col-auto text-right">
                    <small class="text-muted"><span class="red-square"></span> Active</small>
                    <h6>₦20,000.00</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <canvas id="loanFailed"></canvas>
      </div>
    </div>
  </div>
</div>
