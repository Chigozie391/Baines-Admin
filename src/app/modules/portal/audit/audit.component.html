<app-headers title="Audit Log"></app-headers>



<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">

      <!-- <div class="col-12"> -->
        <div class="row justify-content-between align-items-center">
          <div class="col">
            <h5 class="m-0 p-0 text-dark-blue">Audits</h5>
          </div>

          <div class="col-md-5 col-12 mb-12">
            <span class="has-search">
                <mat-icon class="icon ml-1 search-icon">search</mat-icon>
              <input type="text" name="search" placeholder="Search by date, role, user, e.t.c" class="search form-control" />
            </span>
          </div>
        </div>
      <!-- </div> -->

      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Activity</th>
            <th>Role</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody class="text-muted">
          <tr *ngFor="let country of [1,2,3,4,5,6,6,7,8,9,10]">
            <td>Afenifere Olabode</td>
            <td><a routerLink="LSQ1293943">Afenifere credited wallet</a></td>
            <td>Borrower</td>
            <th scope="row">12, Oct 2019</th>
            <th> 12:00pm</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
