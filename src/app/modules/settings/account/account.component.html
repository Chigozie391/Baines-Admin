<app-headers title="Account"></app-headers>

<div class="row">
    <div class="col-md-6">
        <form action="">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="productName">Account Name</label>
                    <input type="text" id="productName" class="form-control ">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="productName">Email Address</label>
                    <input type="text" id="productName" class="form-control ">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="productName">Mobile Number</label>
                    <input type="text" id="productName" class="form-control ">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <button type="submit" (click)="open(content)" class="btn btn-primary col-md-12">Change Password</button>
                </div>
            
            </div>
            </form>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12">
                <span class="pic medium square ml-12 profile-img" style="height: 17.5rem; ">
                  <img src="../../../../assets/img/nav/image.svg" alt="" class="img-fluid">
                </span>  
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary col-md-12">Add Image</button>
                </div>
            </div>
        </div>

       
    </div>

</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <!-- <div class="row"> -->
            <div class="form-group col-md-12">
                <label for="productName">New Password</label>
                <input type="text" id="productName" placeholder="Enter Your New Password" class="form-control ">
            </div>
        <!-- </div> -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="c('Save click')">Change Password</button>
      <button type="button" class="btn btn-outline-danger"  (click)="d('Cross click')">Cancel</button>
    </div>
  </ng-template>
