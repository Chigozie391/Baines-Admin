<app-headers title="Team"></app-headers>

<div class="text-right">
    <a routerLink="./">
      <button class="btn btn-primary">Invite Team Member</button>
    </a>
  </div>

<div class="row">
    <div class="col-md-12">
        <ngb-tabset type="pills" justify=justified>
            <ngb-tab title="Team Members">
              <ng-template ngbTabContent>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">email address</th>
                              <th scope="col">Role</th>
                              <th scope="col">Actions</th>
                            </tr>
                          </thead>
                          <tbody class="text-muted">
                            <tr *ngFor="let country of [1,2,3]">
                                <td>Foluke Akerele</td>
                                <td>sunnyblue@baines.com</td>
                                <td>Super Admin</td>
                                <td>Change Role</td>
                            </tr>
                          </tbody>
                      </table>
                    </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Manage Rules">
              <ng-template ngbTabContent>
                  <!-- Adhere to the rules! -->
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
    </div>
</div>
