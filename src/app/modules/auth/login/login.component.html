<div class="row justify-content-center align-items-center h-100 full-page">
    <div class="half-page"></div>

    <div class="col-6 col-md-6 col-lg-4 col-sm-12 col-xs-12">
        <div class="text-center" style="margin-bottom: 5rem;">
            <img style="width: 10rem;" src="../../../../assets/img/logo.png" alt="blinkcash admin">
        </div>
    <div class="card more-shadow">
        <div class="card-body">
            

        
                <form #loginForm="ngForm" (submit)="loginUser()">
                  <p class="pt-4 text-center">Log in with your credentials</p>
                  <alert [type]="showAlert" dismissible="true" (onClosed)="onClosed()" *ngIf="msg">{{ msg }}</alert>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <mat-icon>mail_outline</mat-icon> </span>
                          </div>
                        <input type="email" name="email" required [(ngModel)]="login.email" id="email" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"> <mat-icon>lock</mat-icon> </span>
                          </div>
                        <input type="password" name="password" required [(ngModel)]="login.password" id="password" placeholder="Password" class="form-control"/>
                    </div>
                    <div class="text-right">
                        <a routerLink="/auth/forgot-password" class="text-green">Forgot password?</a>
                    </div>
                    <div class="row ">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 my-1">
                            <button type="submit" [disabled]="loginForm.invalid || loading" class="btn py-2 btn btn-primary bg-green text-white btn-block">
                              {{!loading ? 'LOG IN' : ''}} <span class="spinner-grow spinner-grow-sm" *ngIf="loading"></span>
                            </button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
