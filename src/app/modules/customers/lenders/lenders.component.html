<app-headers title="Lenders"></app-headers>

<div class="row">
  <div class="col-xl-12">
    <div class="card mb-5">
      <div class="card-body">
        <div class="row justify-content-between align-items-center">
          <div class="col-7">
            <form class="row align-content-center">
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                    <span class="has-search">
                        <mat-icon class="icon text-success ml-2">search</mat-icon>
                      <input type="text" name="search" class="search form-control" placeholder="Search" />
                    </span>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                  <select class="form-control">
                    <option value="">Type</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                  <select class="form-control">
                    <option value="">Status</option>
                  </select>
                </div>
              </div>
              
            </form>
          </div>
          <div class="col-4 text-right">
            <button class="btn btn-sm btn-link">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="table-repsonsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Lender</th>
              <th scope="col">ID</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="text-muted">
            <tr *ngFor="let country of [1,2,3,4,5,6,6,7,8,9,10]" >
              <td class="cursor" (click)="viewDetails()">Okonkwo Henry</td>
              <td class="cursor" (click)="viewDetails()">
                LSQ66062923
              </td>
              <td class="cursor" (click)="viewDetails()">Individual</td>
              <td class="cursor" (click)="viewDetails()">2 Oct 2019</td>
              <td class="cursor" (click)="viewDetails()">
                <span class="badge badge-pending">Active</span> 
              </td>
              <td class="p-2 m-0">
                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/app/customers/lenders/view">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>close</mat-icon>
                    <span>Deactivate</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>not_interested</mat-icon>
                    <span>Blacklist</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
