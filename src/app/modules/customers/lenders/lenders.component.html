<app-headers title="Lenders"></app-headers>

<div class="row">
  <div class="col-xl-12">
    <div class="card mb-5">
      <div class="card-body">
        <div class="row justify-content-between align-items-center">
          <div class="col-7">
            <form class="row align-content-center">
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                  <select class="form-control">
                    <option value="">Type</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3 mb-md-0">
                  <select class="form-control">
                    <option value="">Status</option>
                  </select>
                </div>
              </div>
              <div class="col-auto">
                <button class="btn btn-link">SEARCH</button>
              </div>
            </form>
          </div>
          <div class="col-4 text-right">
            <button class="btn btn-sm btn-link">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Lender</th>
              <th scope="col">ID</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="text-muted">
            <tr *ngFor="let country of [1,2,3,4,5,6,6,7,8,9,10]">
              <td>Okonkwo Henry</td>
              <td>
                LSQ66062923
              </td>
              <td>Individual</td>
              <td>2 Oct 2019</td>
              <td>
                <span class="badge badge-pending">Active</span> 
              </td>
              <td class="p-2 m-0">
                <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/app/customers/lenders/view">
                    <mat-icon>remove_red_eye</mat-icon>
                    <span>View Details</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>close</mat-icon>
                    <span>Remove</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
